
<!DOCTYPE html>

<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title>Bullet Journal</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    </head>

    <body>

        <div class="wrapper">
            <nav-bar></nav-bar>
            <script src="./components/nav-bar/nav-bar.js"></script>
        </div>  
            
        <div class="container">
            <div id="title">
                <h2> Title </h2>
            </div>
        </div>

        <div class="container">
            <div class="bottom-right" id="mood-ind">
                <!-- <h2>Mood</h2> -->
                <mood-ind name="Mood Indicator"></mood-ind>
                <script src="./components/mood-indicator/mood-indicator.js"></script>
            </div>
        </div>

        <div class="container">
            <div class="bottom-right" id="quote">
                <p>"You miss 100% of the shots you dont't take" <br> - Wayne Gretzky</p>
            </div>
        </div>

        <div class="container">
            <div id="goals">
                <goals-board></goals-board>
                <script src="./components/goals-board/goals-board.js"></script>
            </div>
        </div>

        <div class="container">
            <div id="entry">
                <h2> Today</h2>
            </div>
        </div>

        <div class="container">
            <div id="symbols">
                <!-- <h2>Symbols</h2> -->
                <menu-symbols></menu-symbols>
                <script src="./components/menu-symbols/menu-symbols.js"></script>
            </div>
        </div>

        <div class="container">
            <div id="clock">
                <!-- <h2>Clock</h2>  -->
                <clock-time></clock-time>
                <script src="./components/clock/clock.js"></script>
            </div>
        </div>

    </body>
</html>
